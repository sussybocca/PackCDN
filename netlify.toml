# Base directory – where commands run and publish/functions are relative to
# If you leave it empty, the repository root is used.
base = ""

# Build settings – Netlify will automatically detect and build TSX
[build]
  command = "cd NETLIFY && npm install"  # Just install dependencies, Netlify handles the rest
  publish = "NETLIFY"                    # Serve directly from NETLIFY folder

# Functions directory – point to your netlify/functions folder (lowercase)
[functions]
  directory = "netlify/functions"

# Let Netlify know to treat page.tsx as the main entry point
[[redirects]]
  from = "/"
  to = "/page.tsx"
  status = 200

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/page.tsx"
  status = 200
