<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÅ NETLIFY File Index</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px -10px rgba(0,20,30,0.2);
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      color: #1e2b3c;
      margin-top: 0;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 span {
      background: #e1e9f0;
      font-size: 1rem;
      padding: 0.2rem 0.8rem;
      border-radius: 30px;
      color: #2c3e50;
    }
    .file-count {
      color: #5f6b7a;
      margin-bottom: 2rem;
      font-weight: 400;
      border-bottom: 2px solid #eef2f6;
      padding-bottom: 0.8rem;
    }
    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }
    .file-card {
      background: #f9fcff;
      border: 1px solid #dde5ed;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s;
      text-decoration: none;
      color: #1e2b3c;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .file-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px -10px rgba(0,80,100,0.25);
      border-color: #0099cc;
      background: #ffffff;
    }
    .file-icon {
      font-size: 1.8rem;
      line-height: 1;
    }
    .file-info {
      flex: 1;
      overflow: hidden;
    }
    .file-name {
      font-weight: 600;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-path {
      font-size: 0.8rem;
      color: #5f6b7a;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .no-files {
      text-align: center;
      padding: 3rem;
      background: #f1f5f9;
      border-radius: 20px;
      color: #5f6b7a;
      font-style: italic;
    }
    footer {
      margin-top: 2.5rem;
      text-align: center;
      color: #7a8898;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      üìÑ Files in <code>NETLIFY</code>
      <span>auto‚Äëindex</span>
    </h1>
    <div class="file-count">
                <span>üìå 4 file(s) found</span>
              </div>
              <div class="file-grid">
                <a href="explore.html" class="file-card">
                  <span class="file-icon">üìÑ</span>
                  <div class="file-info">
                    <div class="file-name">explore.html</div>
                    <div class="file-path">.</div>
                  </div>
                </a>
                <a href="index.html" class="file-card">
                  <span class="file-icon">üìÑ</span>
                  <div class="file-info">
                    <div class="file-name">index.html</div>
                    <div class="file-path">.</div>
                  </div>
                </a>
                <a href="page.tsx" class="file-card">
                  <span class="file-icon">‚öõÔ∏è</span>
                  <div class="file-info">
                    <div class="file-name">page.tsx</div>
                    <div class="file-path">.</div>
                  </div>
                </a>
                <a href="run.html" class="file-card">
                  <span class="file-icon">üìÑ</span>
                  <div class="file-info">
                    <div class="file-name">run.html</div>
                    <div class="file-path">.</div>
                  </div>
                </a>
    </div>
    <footer>
      ‚ö° Automatically updated on every push ‚Äî last build: $(date -u +"%Y-%m-%d %H:%M UTC")
    </footer>
  </div>
</body>
</html>
