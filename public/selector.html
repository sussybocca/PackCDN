        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 30px 0 40px;
        }
        .filter-btn {
            background: rgba(20, 25, 50, 0.6);
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(130, 160, 255, 0.3);
            color: #d3dcff;
            padding: 10px 28px;
            border-radius: 60px;
            font-size: 1rem;

            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .filter-btn:hover {
            background: #3f3f7a;
            border-color: #a6b9ff;
            transform: translateY(-3px);
        }
        .filter-btn.active {
            background: linear-gradient(145deg, #667eea, #8650d6);
            border-color: #ffffff80;
            color: white;

        }

        .selector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
            perspective: 1200px;
        }

            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(16px);
            border-radius: 40px;
            padding: 35px 25px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1), border-color 0.3s, box-shadow 0.4s, opacity 0.3s;

            box-shadow: 0 30px 50px -20px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            transform-style: preserve-3d;
            transform: rotateX(2deg) rotateY(0deg) translateZ(20px);
            will-change: transform;
            position: relative;
        }
        .experience-card.hidden {
            display: none;
        }

        .experience-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 2px;
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.6), rgba(118, 75, 162, 0.6));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .experience-card:hover::before {
            opacity: 1;
        }

        .experience-card:hover {
            border-color: transparent;
            box-shadow: 0 40px 70px rgba(102, 126, 234, 0.5), 0 0 30px rgba(160, 130, 255, 0.4);

            // ---------- render cards ----------
            const container = document.getElementById('cardsContainer');
            function renderCards() {
                let html = '';
                cardsData.forEach((card, index) => {
                    const highlightClass = card.highlight ? 'highlight' : '';
                    const featuresList = card.features.map(f => `<li>${f}</li>`).join('');
                    html += `
                        <div class="experience-card ${highlightClass}" data-category="${card.category}" data-index="${index}">
                            <div class="card-icon">${card.icon}</div>
                            <div class="category-badge">${card.category}</div>
                            <h2 class="card-title">${card.title}</h2>
                            <p class="card-description">${card.description}</p>
                            <ul class="card-features">${featuresList}</ul>
                            <button class="select-btn" onclick="window.location.href='${card.link}'">explore</button>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }
            renderCards();

            // ---------- filter functionality ----------
            const filterButtons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.experience-card');
            
            function filterCards(category) {
                cards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
                // update active button
                filterButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.filter === category) {
                        btn.classList.add('active');
                    }
                });
            }

            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterCards(btn.dataset.filter);
                });
            });

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a14);

            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 30;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            canvasContainer.appendChild(renderer.domElement);

            // particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 2000; // more particles
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                const radius = 15 + Math.random() * 25;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                posArray[i] = x;
                posArray[i+1] = y;
                posArray[i+2] = z;
                // colors
                colorArray[i] = 0.4 + 0.6 * Math.random();
                colorArray[i+1] = 0.3 + 0.7 * Math.random();
                colorArray[i+2] = 1.0;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.25,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // lines
            const linesPositions = [];
            const positions = particlesGeometry.attributes.position.array;
            for (let i = 0; i < particlesCount; i++) {
                for (let j = i + 1; j < particlesCount; j++) {
                    const ix = i*3, iy = i*3+1, iz = i*3+2;
                    const jx = j*3, jy = j*3+1, jz = j*3+2;
                    const dx = positions[ix] - positions[jx];
                    const dy = positions[iy] - positions[jy];
                    const dz = positions[iz] - positions[jz];
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    if (dist < 6) {
                        linesPositions.push(positions[ix], positions[iy], positions[iz]);
                        linesPositions.push(positions[jx], positions[jy], positions[jz]);
                    }
                }
            }
            const linesGeometry = new THREE.BufferGeometry();
            linesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linesPositions, 3));
            const linesMaterial = new THREE.LineBasicMaterial({ color: 0x6688ff, opacity: 0.12, transparent: true });
            const linesMesh = new THREE.LineSegments(linesGeometry, linesMaterial);
            scene.add(linesMesh);

            // animation
            let time = 0;
            function animate() {
                requestAnimationFrame(animate);
                time += 0.0005;
                particlesMesh.rotation.y += 0.00015;
                particlesMesh.rotation.x += 0.00007;
                linesMesh.rotation.y += 0.00015;
                linesMesh.rotation.x += 0.00007;

                camera.position.x = Math.sin(time * 0.4) * 4;
                camera.position.y = Math.cos(time * 0.3) * 3;
                camera.lookAt(0, 0, 0);
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // ---------- CARD TILT & INTERACTIONS (re-attach after render) ----------
            function initCardInteractions() {
                const cards = document.querySelectorAll('.experience-card');
                cards.forEach(card => {
                    // remove old listeners to avoid duplicates (simple approach)
                    card.removeEventListener('mousemove', card._tilt);
                    card.removeEventListener('mouseleave', card._leave);
                    
                    const tiltHandler = (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = ((y - centerY) / centerY) * 5;
                        const rotateY = ((centerX - x) / centerX) * 5;
                        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px) scale(1.02)`;
                        card.style.transition = 'transform 0.1s';
                    };
                    const leaveHandler = () => {
                        card.style.transform = 'rotateX(2deg) rotateY(0deg) translateZ(20px) scale(1)';
                        card.style.transition = 'transform 0.4s';
                    };
                    card._tilt = tiltHandler;
                    card._leave = leaveHandler;
                    card.addEventListener('mousemove', tiltHandler);
                    card.addEventListener('mouseleave', leaveHandler);
                });

                // floating animation delays
                cards.forEach((card, idx) => {
                    card.style.animationDelay = `${idx * 0.15}s`;
                    card.classList.add('floating');
                });
            }
            initCardInteractions();

            // click on card (if not button)
            document.querySelectorAll('.experience-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('select-btn')) {
                        const btn = this.querySelector('.select-btn');
                        if (btn) {
                            btn.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                btn.style.transform = '';
                                btn.click();
                            }, 150);
                        }
                    }
                });
            });

            // mouse glow
            const glow = document.getElementById('glow');
            document.addEventListener('mousemove', (e) => {
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
            });

            // keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === '1') window.location.href = 'Docs/docs.html';
                else if (e.key === '2') window.location.href = 'home/index.html';
                else if (e.key === 'e') window.location.href = 'Editor/editor.html';
                else if (e.key === 'x') window.location.href = 'Explore/explore.html';
            });
