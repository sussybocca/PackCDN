            // ========== COOKIE HANDLING ==========
            function getCookie(name) {
                const nameEQ = name + '=';
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
                }
                return null;
            }

            // Load popups from cookie and show buttons
            function loadPopupButtons() {
                const cookieData = getCookie('pack_popups');
                if (!cookieData) return;

                let popups = {};
                try {
                    popups = JSON.parse(cookieData);
                } catch (e) {
                    return;
                }

                document.querySelectorAll('.experience-card').forEach(card => {
                    const title = card.dataset.title;
                    if (popups[title]) {
                        const btn = card.querySelector('.show-popup-btn');
                        if (btn) {
                            btn.style.display = 'inline-flex';
                            btn.dataset.popup = JSON.stringify(popups[title]);
                        }
                    }
                });
            }

            const modalAction = document.getElementById('popupActionButton');
            const modalClose = document.getElementById('popupClose');

            function showPopup(popupData, targetLink) {
                // Apply theme
                modalContent.style.backgroundColor = popupData.theme?.background || '#ffffff';
                modalContent.style.color = popupData.theme?.text || '#0f172a';
                modalTitle.style.color = popupData.theme?.text || '#0f172a';
                modalMessage.style.color = popupData.theme?.text || '#0f172a';
                modalAction.style.backgroundColor = popupData.theme?.button || '#3b82f6';
                modalAction.style.color = popupData.theme?.buttonText || '#ffffff';

                modalTitle.textContent = popupData.title || 'Pack Popup';
                modalMessage.textContent = popupData.message || '';
                modalAction.textContent = popupData.buttonText || 'Go';

                modalAction.onclick = () => {
                    window.location.href = targetLink;
                };

                modal.classList.add('show');
            }

            function closePopup() {
                modal.classList.remove('show');

            modalClose.addEventListener('click', closePopup);

            // ========== THREE.JS BACKGROUND ==========

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a14);

            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);

            const particlesCount = 2000;
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                const radius = 15 + Math.random() * 25;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                posArray[i] = x;
                posArray[i+1] = y;
                posArray[i+2] = z;
                colorArray[i] = 0.4 + 0.6 * Math.random();
                colorArray[i+1] = 0.3 + 0.7 * Math.random();
                colorArray[i+2] = 1.0;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.25,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // lines
            const linesPositions = [];
            const positions = particlesGeometry.attributes.position.array;
            for (let i = 0; i < particlesCount; i++) {
                for (let j = i + 1; j < particlesCount; j++) {
                    const ix = i*3, iy = i*3+1, iz = i*3+2;
                    const jx = j*3, jy = j*3+1, jz = j*3+2;
                    const dx = positions[ix] - positions[jx];
                    const dy = positions[iy] - positions[jy];
                    const dz = positions[iz] - positions[jz];
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    if (dist < 6) {
                        linesPositions.push(positions[ix], positions[iy], positions[iz]);
                        linesPositions.push(positions[jx], positions[jy], positions[jz]);
                    }
                }
            }
            const linesGeometry = new THREE.BufferGeometry();
            linesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linesPositions, 3));

                camera.position.x = Math.sin(time * 0.4) * 4;
                camera.position.y = Math.cos(time * 0.3) * 3;

                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = ((y - centerY) / centerY) * 5;
                        const rotateY = ((centerX - x) / centerX) * 5;
                        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px) scale(1.02)`;
                        card.style.transition = 'transform 0.1s';
                    };
                    const leaveHandler = () => {
                        card.style.transform = 'rotateX(2deg) rotateY(0deg) translateZ(20px) scale(1)';
                        card.style.transition = 'transform 0.4s';
                    };
                    card._tilt = tiltHandler;
                    card._leave = leaveHandler;
                    card.addEventListener('mousemove', tiltHandler);
                    card.addEventListener('mouseleave', leaveHandler);
                });
