            color: #fff;
            overflow-x: hidden;
            position: relative;
            background: #0a0a14;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(4px);
            border-radius: 60px;
            margin: 20px;
            background: rgba(5, 5, 15, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(102, 126, 234, 0.2) inset;
            transition: all 0.3s ease;
        }

        /* Arcade mode container */
        #arcadeContainer {
            display: none;
            width: 100%;
        }

        body.arcade-mode .container {
            max-width: 1600px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        /* Arcade top bar */
        .arcade-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 30, 0.9);
            padding: 15px 30px;
            border-radius: 60px;
            margin-bottom: 30px;
            border: 2px solid #ffaa33;
            box-shadow: 0 0 20px #ffaa33;
        }

        .style-options {
            display: flex;
            gap: 15px;
        }

        .style-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .style-btn.retro {
            background: #d4a373;
            color: #2d1b0e;
            box-shadow: 0 0 15px #b5835a;
        }

        .style-btn.immersive {
            background: #3a86ff;
            color: white;
            box-shadow: 0 0 15px #3a86ff;
        }

        .style-btn.normal {
            background: #a2d2ff;
            color: #1e3c5c;
            box-shadow: 0 0 15px #a2d2ff;
        }

        .style-btn.active {
            transform: scale(1.1);
            border: 2px solid white;
        }

        .coin-display {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2a1e0e;
            padding: 8px 20px;
            border-radius: 40px;
            border: 2px solid gold;
        }

        .coin-btn {
            background: gold;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px gold;
            transition: 0.1s;
        }

        .coin-btn:active {
            transform: scale(0.9);
        }

        #coinCount {
            font-size: 24px;
            font-weight: bold;
            color: gold;
        }

        /* Arcade game grid */
        .arcade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .game-frame {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            padding: 15px;
            border: 3px solid #ffaa33;
            box-shadow: 0 0 30px rgba(255, 170, 51, 0.5);
            transition: 0.3s;
            cursor: pointer;
        }

        .game-frame.retro {
            filter: sepia(0.8) contrast(1.4) brightness(0.9);
            border-image: repeating-linear-gradient(45deg, #8b5a2b, #c0c0c0 10px);
            position: relative;
            overflow: hidden;
        }

        .game-frame.retro::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(255,255,255,0.05) 2px, transparent 3px);
            pointer-events: none;
            z-index: 2;
        }

        .game-frame.immersive {
            transform-style: preserve-3d;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-frame.immersive:hover {
            transform: scale(1.02) rotateX(2deg);
            box-shadow: 0 40px 60px rgba(0, 150, 255, 0.7);
        }

        .game-frame.normal {
            filter: none;
            background: rgba(30,30,50,0.8);
            border-color: #a2d2ff;
            box-shadow: 0 0 20px #a2d2ff;
            cursor: pointer;
        }

        .game-frame iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 20px;
            pointer-events: auto;
        }

        .game-title {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ffd966;
            text-shadow: 0 0 10px red;
        }

        .normal-link {
            display: block;
            padding: 30px;
            text-align: center;
            font-size: 1.8rem;
            color: #a2d2ff;
            text-decoration: none;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
        }

        .normal-link:hover {
            background: #3a86ff;
            color: white;
        }

        /* Right-click cheat menu */
        .cheat-menu {
            position: fixed;
            background: #1e1e2f;
            border: 3px solid #ff44aa;
            border-radius: 20px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 0 50px magenta;
            z-index: 10000;
            display: none;
            color: white;
        }

        .cheat-menu h3 {
            margin-bottom: 10px;
            color: #ffaa00;
            text-align: center;
        }

        .cheat-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #444;
            padding: 5px;
        }

        .cheat-item {
            padding: 8px;
            margin: 4px 0;
            background: #2a2a3b;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cheat-item:hover {
            background: #6d28d9;
        }

        .custom-cheat textarea {
            width: 100%;
            height: 60px;
            background: #0a0a14;
            color: #0f0;
            border: 1px solid #ff44aa;
            border-radius: 10px;
            padding: 5px;
            font-family: monospace;
            resize: none;
        }

        .custom-cheat button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #ff44aa;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Mode toggle */
        .mode-toggle {
            background: rgba(255,255,255,0.1);

            color: cyan;
            padding: 12px 30px;
            border-radius: 40px;

            cursor: pointer;
            margin-left: 20px;

        /* Hide normal elements in arcade mode */

        body.arcade-mode .selector-grid,
        body.arcade-mode .quick-links {
            display: none;
        }

        body.arcade-mode #arcadeContainer {
            display: block;
        }
