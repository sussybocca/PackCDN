<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ RETRO¬∑VISION¬∑8000 ¬∑ ULTIMATE 80s CRT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050510; font-family: 'Courier New', monospace; }
        /* Hyper-realistic CRT + scanlines + aperture grille + phosphor glow */
        .crt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(0,30,0,0.3) 0px, rgba(0,255,0,0.03) 1px, transparent 2px,
                rgba(255,0,0,0.02) 3px, transparent 4px
            );
            pointer-events: none; z-index: 2000; mix-blend-mode: overlay;
            box-shadow: inset 0 0 200px rgba(0,80,0,0.7), inset 0 0 100px #00ff0022;
        }
        .crt::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(0,40,0,0.6) 90%);
        }
        /* Tiny retro UI overlays */
        #info {
            position: absolute; bottom: 30px; left: 30px; color: #88ff88; z-index: 3000;
            background: rgba(0,0,0,0.8); padding: 18px 35px; border-radius: 60px;
            border: 4px solid #0f0; box-shadow: 0 0 40px #0f0; font-size: 1.4rem;
            backdrop-filter: blur(5px); text-shadow: 0 0 10px lime; letter-spacing: 2px;
        }
        #coin-area {
            position: absolute; top: 30px; right: 30px; z-index: 3000;
            display: flex; flex-direction: column; align-items: center;
        }
        #coin-btn {
            background: radial-gradient(circle at 30% 30%, #ffffaa, #aa6600);
            border: 8px solid gold; width: 130px; height: 130px; border-radius: 70px;
            font-size: 70px; cursor: pointer; box-shadow: 0 0 0 6px #442200, 0 0 90px gold;
            transition: 0.1s; color: #331100; line-height: 1;
        }
        #coin-btn:active { transform: scale(0.8); box-shadow: 0 0 200px orange; }
        #coin-counter {
            font-size: 40px; background: #1a0f0a; padding: 10px 40px; border-radius: 60px;
            border: 5px solid gold; color: gold; margin-top: 20px; font-weight: bold;
            box-shadow: 0 0 50px #ffaa00; backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="crt"></div>
    <div id="info">üì∫ RETRO¬∑VISION 8000 ¬∑ ‚Üë‚Üì SELECT ¬∑ ‚èé PLAY ¬∑ ü™ô COIN</div>
    <div id="coin-area">
        <button id="coin-btn">ü™ô</button>
        <div id="coin-counter">0</div>
    </div>
    <div id="canvas-container" style="position: fixed; top:0; left:0; width:100vw; height:100vh;"></div>

    <script>
        (function() {
            // --- Game data (25 classic titles) ---
            const games = [
                { title: "GHOST CLICKER 3D", link: "imagine/ghost.html" },
                { title: "ROAD CHASE", link: "imagine/RoadChase.html" },
                { title: "SPACE SHOOTERS", link: "imagine/SpaceShooters.html" },
                { title: "PARCORE MAZE", link: "imagine/ParCoreSim.html" },
                { title: "SUBWAY SURFERS", link: "imagine/index (2).html" },
                { title: "BRICK BREAKER", link: "imagine/brick-breaker.html" },
                { title: "JANGGI", link: "imagine/janggi.html" },
                { title: "MAZE", link: "imagine/maze.html" },
                { title: "GOMOKU", link: "imagine/omok.html" },
                { title: "STACK", link: "imagine/stack.html" },
                { title: "TETRIS", link: "imagine/tetris.html" },
                { title: "2048", link: "imagine/2048.html" },
                { title: "ZOMBIERUSH", link: "imagine/zombierush.html" },
                { title: "COOKIE CLICKER", link: "imagine/cookieclicker.html" },
                { title: "AMONG US", link: "imagine/amongus.html" },
                { title: "BASKETBROS", link: "imagine/basketbros.html" },
                { title: "8BALL CLASSIC", link: "imagine/8ballclassic.html" },
                { title: "ANGRY BIRDS", link: "imagine/angrybirds.html" },
                { title: "BITLIFE", link: "imagine/bitlife.html" },
                { title: "AGEOF WAR", link: "imagine/ageofwar.html" },
                { title: "BLOONS TD", link: "imagine/bloonsTD.html" },
                { title: "FLAPPY BIRD", link: "imagine/flappybird.html" },
                { title: "FNAF", link: "imagine/fnaf.html" },
                { title: "SPACESHOOTERS 1970", link: "imagine/SpaceShooters2/index.html" },
                { title: "FOX APEX", link: "imagine/Fox/Custom/Fox.html" }
            ];
            let selectedIdx = 0;
            let coins = 0;
            const coinCounter = document.getElementById('coin-counter');
            document.getElementById('coin-btn').addEventListener('click', () => {
                coins++;
                coinCounter.textContent = coins;
                drawScreen(selectedIdx); // update screen with new coin count
            });

            // --- THREE.JS EXTREME DETAIL: 80s CRT CONSOLE ---
            const container = document.getElementById('canvas-container');
            const width = window.innerWidth;
            const height = window.innerHeight;

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);
            scene.fog = new THREE.Fog(0x0a0a1a, 20, 80);

            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(10, 5, 18);
            camera.lookAt(5, 3, 2);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.shadowMap.bias = 0.00005;
            container.appendChild(renderer.domElement);

            // --- COMPLEX LIGHTING (simulate warm room) ---
            const ambient = new THREE.AmbientLight(0x40406b);
            scene.add(ambient);

            const keyLight = new THREE.DirectionalLight(0xffeedd, 1.8);
            keyLight.position.set(8, 20, 12);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 4096;
            keyLight.shadow.mapSize.height = 4096;
            keyLight.shadow.camera.near = 1;
            keyLight.shadow.camera.far = 50;
            keyLight.shadow.camera.left = -15;
            keyLight.shadow.camera.right = 15;
            keyLight.shadow.camera.top = 15;
            keyLight.shadow.camera.bottom = -15;
            keyLight.shadow.bias = -0.0008;
            scene.add(keyLight);

            const fillLight = new THREE.PointLight(0x88aaff, 1.0);
            fillLight.position.set(-4, 6, 10);
            scene.add(fillLight);

            const backLight = new THREE.PointLight(0xffaa88, 0.6);
            backLight.position.set(2, 4, -10);
            scene.add(backLight);

            // glowing warm spots
            const spotWarm = new THREE.SpotLight(0xffaa33, 1.2);
            spotWarm.position.set(3, 12, 8);
            spotWarm.angle = 0.4;
            spotWarm.penumbra = 0.6;
            spotWarm.decay = 1;
            spotWarm.distance = 40;
            scene.add(spotWarm);

            // --- FLOOR (worn linoleum) ---
            const floorGeo = new THREE.CircleGeometry(60, 64);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x2a2a2a, roughness: 0.8, metalness: 0.1 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI/2;
            floor.position.y = -0.2;
            floor.receiveShadow = true;
            scene.add(floor);

            // wear marks (decals not possible, so add many small planes? skip for performance)

            // --- MAIN CONSOLE: 80s CRT TELEVISION (MASSIVE DETAIL) ---
            const tvGroup = new THREE.Group();

            // === CABINET (woodgrain, massive) ===
            const cabinetGeo = new THREE.BoxGeometry(11, 7, 7);
            const cabinetMat = new THREE.MeshStandardMaterial({ color: 0x8b5a2b, roughness: 0.8, emissive: 0x000000 });
            const cabinet = new THREE.Mesh(cabinetGeo, cabinetMat);
            cabinet.position.set(4, 2.5, 0);
            cabinet.castShadow = true;
            cabinet.receiveShadow = true;
            tvGroup.add(cabinet);

            // Wood grain stripes (simulated with many thin boxes)
            for (let i=0; i<30; i++) {
                const stripGeo = new THREE.BoxGeometry(0.15, 0.2, 7.2);
                const stripMat = new THREE.MeshStandardMaterial({ color: 0x5a3e2e });
                const strip = new THREE.Mesh(stripGeo, stripMat);
                strip.position.set(-1 + i*0.4, 2.5 + (i%3)*0.5 - 1, 0);
                strip.castShadow = true;
                tvGroup.add(strip);
            }

            // Rounded front edges (using cylinders)
            const edgeMat = new THREE.MeshStandardMaterial({ color: 0x6b4f3a });
            for (let side = -1; side <=1; side+=2) {
                const cylGeo = new THREE.CylinderGeometry(0.5, 0.5, 7, 12, 1);
                const cyl = new THREE.Mesh(cylGeo, edgeMat);
                cyl.rotation.z = Math.PI/2;
                cyl.position.set(4 + side*5.2, 2.5, 0);
                cyl.castShadow = true;
                tvGroup.add(cyl);
            }

            // === SCREEN AREA (deep bezel, curved) ===
            const outerBezelGeo = new THREE.BoxGeometry(7.5, 5.5, 0.8);
            const outerBezelMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.3 });
            const outerBezel = new THREE.Mesh(outerBezelGeo, outerBezelMat);
            outerBezel.position.set(4, 3.2, 3.2);
            outerBezel.castShadow = true;
            outerBezel.receiveShadow = true;
            tvGroup.add(outerBezel);

            const midBezelGeo = new THREE.BoxGeometry(6.8, 4.8, 0.6);
            const midBezelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const midBezel = new THREE.Mesh(midBezelGeo, midBezelMat);
            midBezel.position.set(4, 3.2, 3.5);
            midBezel.castShadow = true;
            tvGroup.add(midBezel);

            const innerBezelGeo = new THREE.BoxGeometry(6.2, 4.2, 0.5);
            const innerBezelMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            const innerBezel = new THREE.Mesh(innerBezelGeo, innerBezelMat);
            innerBezel.position.set(4, 3.2, 3.8);
            innerBezel.castShadow = true;
            tvGroup.add(innerBezel);

            // === ACTUAL SCREEN (curved slightly with many segments - use plane with texture) ===
            const screenCanvas = document.createElement('canvas');
            screenCanvas.width = 2048;
            screenCanvas.height = 1536;
            const ctx = screenCanvas.getContext('2d');

            function drawScreen(sel) {
                ctx.fillStyle = '#0a1f0a';
                ctx.fillRect(0, 0, 2048, 1536);
                // retro grid
                ctx.strokeStyle = '#226622';
                ctx.lineWidth = 2;
                for (let i=0; i<2048; i+=80) {
                    ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,1536); ctx.strokeStyle = '#226622'; ctx.stroke();
                }
                for (let i=0; i<1536; i+=60) {
                    ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(2048,i); ctx.strokeStyle = '#226622'; ctx.stroke();
                }
                // title
                ctx.font = 'bold 130px "Courier New"';
                ctx.fillStyle = '#ffaa33';
                ctx.fillText('CARTRIDGE BAY', 200, 200);
                // game list
                ctx.font = '85px "Courier New"';
                let start = Math.max(0, sel - 5);
                let end = Math.min(games.length, start + 10);
                let y = 400;
                for (let i=start; i<end; i++) {
                    if (i === sel) {
                        ctx.fillStyle = '#ffffaa';
                        ctx.fillText('‚ñ∂ ' + games[i].title, 250, y);
                    } else {
                        ctx.fillStyle = '#88ff88';
                        ctx.fillText('  ' + games[i].title, 250, y);
                    }
                    y += 100;
                }
                // coin display
                ctx.font = '70px monospace';
                ctx.fillStyle = 'gold';
                ctx.fillText('COINS: ' + coins, 250, 1300);
                ctx.fillStyle = '#ccc';
                ctx.font = '60px monospace';
                ctx.fillText('PRESS ENTER TO LOAD', 250, 1420);
            }
            drawScreen(selectedIdx);

            const screenTexture = new THREE.CanvasTexture(screenCanvas);
            const screenGeo = new THREE.PlaneGeometry(5.8, 3.9);
            const screenMat = new THREE.MeshStandardMaterial({ map: screenTexture, emissive: 0x113311 });
            const screenMesh = new THREE.Mesh(screenGeo, screenMat);
            screenMesh.position.set(4, 3.2, 4.0);
            tvGroup.add(screenMesh);

            // === SPEAKER GRILLE (bottom) ===
            const speakerGeo = new THREE.BoxGeometry(4, 0.8, 0.3);
            const speakerMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const speaker = new THREE.Mesh(speakerGeo, speakerMat);
            speaker.position.set(4, 0.8, 3.2);
            speaker.castShadow = true;
            tvGroup.add(speaker);
            // speaker holes (tiny cylinders)
            for (let s=0; s<12; s++) {
                const holeGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 6);
                const holeMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const hole = new THREE.Mesh(holeGeo, holeMat);
                hole.rotation.x = Math.PI/2;
                hole.position.set(2.5 + s*0.3, 0.8, 3.35);
                tvGroup.add(hole);
            }

            // === VINTAGE DIALS / KNOBS (left side) ===
            const knobPositions = [
                [0.5, 2.0, 2.8], [0.5, 1.2, 2.8], [0.5, 0.4, 2.8]
            ];
            knobPositions.forEach((pos, idx) => {
                const knobBaseGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.3, 24);
                const knobBaseMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, roughness: 0.4 });
                const knobBase = new THREE.Mesh(knobBaseGeo, knobBaseMat);
                knobBase.position.set(pos[0], pos[1], pos[2]);
                knobBase.castShadow = true;
                tvGroup.add(knobBase);

                const knobGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16);
                const knobMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const knob = new THREE.Mesh(knobGeo, knobMat);
                knob.position.set(pos[0], pos[1]+0.25, pos[2]);
                knob.castShadow = true;
                tvGroup.add(knob);

                // indicator line
                const lineGeo = new THREE.BoxGeometry(0.1, 0.5, 0.1);
                const lineMat = new THREE.MeshStandardMaterial({ color: 0xffaa00 });
                const line = new THREE.Mesh(lineGeo, lineMat);
                line.position.set(pos[0]+0.3, pos[1]+0.25, pos[2]);
                tvGroup.add(line);
            });

            // === VCR / CASSETTE DECK (right side) ===
            const deckGeo = new THREE.BoxGeometry(2.5, 1.2, 1.5);
            const deckMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const deck = new THREE.Mesh(deckGeo, deckMat);
            deck.position.set(7.0, 1.2, 2.2);
            deck.castShadow = true;
            tvGroup.add(deck);

            // cassette window
            const windowGeo = new THREE.BoxGeometry(1.2, 0.5, 0.2);
            const windowMat = new THREE.MeshStandardMaterial({ color: 0x88aaff, emissive: 0x112233 });
            const windowMesh = new THREE.Mesh(windowGeo, windowMat);
            windowMesh.position.set(7.0, 1.2, 2.9);
            tvGroup.add(windowMesh);

            // buttons
            for (let b=0; b<4; b++) {
                const btnGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.2, 8);
                const btnMat = new THREE.MeshStandardMaterial({ color: 0xff3333 });
                const btn = new THREE.Mesh(btnGeo, btnMat);
                btn.position.set(6.2 + b*0.4, 1.5, 2.2);
                tvGroup.add(btn);
            }

            // === ANTENNA (top) ===
            const antennaBaseGeo = new THREE.SphereGeometry(0.3, 8);
            const antennaBaseMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            const antennaBase = new THREE.Mesh(antennaBaseGeo, antennaBaseMat);
            antennaBase.position.set(6, 6.0, 1.5);
            tvGroup.add(antennaBase);

            const antennaRodGeo = new THREE.CylinderGeometry(0.08, 0.08, 3.0, 6);
            const antennaRodMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.8 });
            const antennaRod = new THREE.Mesh(antennaRodGeo, antennaRodMat);
            antennaRod.position.set(6.2, 7.5, 1.5);
            antennaRod.rotation.z = 0.2;
            antennaRod.castShadow = true;
            tvGroup.add(antennaRod);

            const antennaBallGeo = new THREE.SphereGeometry(0.2, 6);
            const antennaBall = new THREE.Mesh(antennaBallGeo, new THREE.MeshStandardMaterial({ color: 0xffaa00 }));
            antennaBall.position.set(6.6, 9.0, 1.8);
            tvGroup.add(antennaBall);

            scene.add(tvGroup);

            // --- FLOATING CARTRIDGES (detailed) ---
            const cartGroup = new THREE.Group();
            for (let i=0; i<12; i++) {
                const cartGeo = new THREE.BoxGeometry(0.9, 0.5, 1.3);
                const cartMat = new THREE.MeshStandardMaterial({ color: i%2?0xaa3333:0x3366aa, emissive: 0x111122 });
                const cart = new THREE.Mesh(cartGeo, cartMat);
                cart.position.set(-1 + i*1.3, 1.8 + Math.sin(i)*0.5, 5.0 + i*0.3);
                cart.rotation.y = 0.5;
                cart.castShadow = true;
                // label
                const labelGeo = new THREE.PlaneGeometry(0.7, 0.3);
                const labelMat = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
                const label = new THREE.Mesh(labelGeo, labelMat);
                label.position.set(0, 0, 0.66);
                cart.add(label);
                cartGroup.add(cart);
            }
            scene.add(cartGroup);

            // --- DUST PARTICLES (thousands, for atmosphere) ---
            const particleCount = 3000;
            const particleGeo = new THREE.BufferGeometry();
            const posArray = new Float32Array(particleCount * 3);
            for (let i=0; i<particleCount*3; i+=3) {
                posArray[i] = (Math.random() - 0.5) * 100;
                posArray[i+1] = Math.random() * 25;
                posArray[i+2] = (Math.random() - 0.5) * 80;
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particleMat = new THREE.PointsMaterial({ color: 0xaaccff, size: 0.1, transparent: true, blending: THREE.AdditiveBlending });
            const particles = new THREE.Points(particleGeo, particleMat);
            scene.add(particles);

            // --- ANIMATION & INTERACTION ---
            let time = 0;

            // keyboard nav
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') {
                    selectedIdx = (selectedIdx - 1 + games.length) % games.length;
                    drawScreen(selectedIdx);
                    screenTexture.needsUpdate = true;
                } else if (e.key === 'ArrowDown') {
                    selectedIdx = (selectedIdx + 1) % games.length;
                    drawScreen(selectedIdx);
                    screenTexture.needsUpdate = true;
                } else if (e.key === 'Enter') {
                    if (games[selectedIdx] && games[selectedIdx].link) {
                        window.open(games[selectedIdx].link, '_blank');
                    }
                }
            });

            document.getElementById('coin-btn').addEventListener('click', () => {
                drawScreen(selectedIdx);
                screenTexture.needsUpdate = true;
            });

            function animate() {
                requestAnimationFrame(animate);
                time += 0.002;

                // gentle TV float
                tvGroup.rotation.y = 0.05 + Math.sin(time * 0.2) * 0.02;
                tvGroup.position.y = Math.sin(time * 0.3) * 0.1;

                // floating cartridges rotate
                cartGroup.children.forEach((cart, idx) => {
                    cart.rotation.y += 0.005;
                    cart.position.y = 1.8 + Math.sin(time * 2 + idx) * 0.4;
                });

                // particles drift
                particles.rotation.y += 0.0001;

                // camera move (slow dolly)
                camera.position.x = 10 + Math.sin(time * 0.15) * 2;
                camera.position.y = 5 + Math.sin(time * 0.2) * 0.5;
                camera.lookAt(5, 3.5, 2);

                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
</body>
</html>
