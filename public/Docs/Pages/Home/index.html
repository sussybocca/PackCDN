<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PackCDN ¬∑ immersive portal realm</title>
    <!-- Three.js and addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <!-- nipple.js for mobile joystick -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none; /* prevent page scroll on mobile */
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
            pointer-events: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        #info span {
            color: #a78bfa;
            font-weight: 700;
        }
        #controls-pc {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(8px);
            color: #e0e7ff;
            padding: 12px 30px;
            border-radius: 60px;
            border: 1px solid #667eea;
            box-shadow: 0 0 30px #667eea66;
            z-index: 100;
            display: flex;
            gap: 40px;
            font-size: 1rem;
            letter-spacing: 0.8px;
        }
        @media (max-width: 768px) {
            #controls-pc { display: none; }
        }
        .key {
            background: #1e1e3f;
            border-radius: 10px;
            padding: 6px 16px;
            color: #cbd5ff;
            border: 1px solid #5f6ef0;
            font-weight: 700;
        }
        #portal-labels {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 300px;
            pointer-events: none;
            z-index: 200;
            text-shadow: 0 0 20px #667eea;
        }
        @media (max-width: 768px) {
            #portal-labels { gap: 100px; bottom: 100px; }
            .portal-label { font-size: 1.2rem; letter-spacing: 2px; }
        }
        .portal-label {
            color: white;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(145deg, #667eea, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px #764ba2);
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a14;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
            color: white;
            font-size: 2rem;
            flex-direction: column;
            gap: 30px;
        }
        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #334155;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid #a78bfa;
            box-shadow: 0 0 20px #a78bfa;
            pointer-events: none;
            z-index: 150;
        }
        /* mobile joystick zone */
        #joystick-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            z-index: 300;
            display: none;
        }
        @media (max-width: 768px) {
            #joystick-container { display: block; }
        }
        #joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(20,20,40,0.6);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            border: 2px solid #667eea;
            box-shadow: 0 0 30px #667eea;
        }
        #joystick-thumb {
            width: 50px;
            height: 50px;
            background: rgba(102,126,234,0.9);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            box-shadow: 0 0 20px #a78bfa;
        }
        #mobile-instruction {
            position: absolute;
            bottom: 180px;
            left: 60px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid #667eea;
            display: none;
        }
        @media (max-width: 768px) {
            #mobile-instruction { display: block; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>üåÄ entering immersive PackCDN dimension...</div>
        <div class="spinner"></div>
    </div>

    <div id="info">‚ú® <span>PackCDN</span> ¬∑ immersive portal realm</div>
    <div id="crosshair"></div>
    <div id="portal-labels">
        <div class="portal-label">üì¶ CREATE PACK</div>
        <div class="portal-label">üîç EXPLORE PACKS</div>
    </div>
    <div id="controls-pc">
        <span><span class="key">W A S D</span> to move</span>
        <span><span class="key">üñ±Ô∏è</span> look around</span>
        <span>walk into <span class="key">portals</span> to teleport</span>
    </div>

    <!-- mobile joystick -->
    <div id="joystick-container">
        <div id="joystick-base"></div>
        <div id="joystick-thumb"></div>
    </div>
    <div id="mobile-instruction">‚¨ÜÔ∏è drag joystick to move</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
        import { Reflector } from 'three/addons/objects/Reflector.js';

        // --- setup scene, camera, renderers ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        scene.fog = new THREE.FogExp2(0x0a0a1a, 0.015);

        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 7, 25);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMap.bias = 0.0001;
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // CSS2 renderer for labels
        const labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.left = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none';
        document.body.appendChild(labelRenderer.domElement);

        // --- enhanced lighting ---
        const ambient = new THREE.AmbientLight(0x40406b);
        scene.add(ambient);

        // main sun
        const sunLight = new THREE.DirectionalLight(0xffeedd, 1.5);
        sunLight.position.set(25, 35, 15);
        sunLight.castShadow = true;
        sunLight.receiveShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        const d = 40;
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        sunLight.shadow.camera.near = 1;
        sunLight.shadow.camera.far = 70;
        sunLight.shadow.bias = -0.0005;
        scene.add(sunLight);

        // fill with blue/purple
        const fillLight = new THREE.PointLight(0x5a6fd8, 1.0, 50);
        fillLight.position.set(-15, 12, 20);
        scene.add(fillLight);

        // back rim light
        const backLight = new THREE.PointLight(0xaa88ff, 0.8);
        backLight.position.set(0, 10, -30);
        scene.add(backLight);

        // portal glows (intensified)
        const portalLightLeft = new THREE.PointLight(0x667eea, 3, 30);
        portalLightLeft.position.set(-15, 4, 0);
        scene.add(portalLightLeft);
        const portalLightRight = new THREE.PointLight(0x9f7aea, 3, 30);
        portalLightRight.position.set(15, 4, 0);
        scene.add(portalLightRight);

        // additional atmospheric lights
        const ambientParticles = new THREE.PointLight(0x4488ff, 0.5);
        ambientParticles.position.set(0, 8, 0);
        scene.add(ambientParticles);

        // --- ground with reflective pool effect ---
        const groundGeometry = new THREE.CircleGeometry(80, 64);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x1a2b3c, 
            roughness: 0.4, 
            metalness: 0.2,
            emissive: 0x101820
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.05;
        ground.receiveShadow = true;
        scene.add(ground);

        // decorative small reflective puddles
        for (let i = 0; i < 20; i++) {
            const puddleGeom = new THREE.CircleGeometry(0.8 + Math.random()*1.2, 8);
            const puddleMat = new THREE.MeshStandardMaterial({ color: 0x2a3f5a, emissive: 0x112233, transparent: true, opacity: 0.3 });
            const puddle = new THREE.Mesh(puddleGeom, puddleMat);
            puddle.rotation.x = -Math.PI / 2;
            const angle = Math.random() * Math.PI * 2;
            const rad = 10 + Math.random() * 25;
            puddle.position.set(Math.cos(angle)*rad, 0.0, Math.sin(angle)*rad);
            puddle.receiveShadow = true;
            scene.add(puddle);
        }

        // --- enhanced trees with variations and more details ---
        function createTree(x, z, variant = 'normal') {
            const group = new THREE.Group();
            const trunkHeight = variant === 'tall' ? 3.5 : 2.2;
            const trunkGeom = new THREE.CylinderGeometry(0.5, 0.9, trunkHeight);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B5A2B, roughness: 0.7 });
            const trunk = new THREE.Mesh(trunkGeom, trunkMat);
            trunk.position.y = trunkHeight/2;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            group.add(trunk);

            // foliage colors
            const green1 = 0x2E7D32;
            const green2 = 0x3D8C40;
            const green3 = 0x4CAF50;
            
            if (variant === 'pine') {
                // pine tree
                const folMat = new THREE.MeshStandardMaterial({ color: 0x2E7D32 });
                const fol1 = new THREE.Mesh(new THREE.ConeGeometry(1.2, 1.8, 6), folMat);
                fol1.position.y = trunkHeight + 0.9;
                fol1.castShadow = true;
                fol1.receiveShadow = true;
                group.add(fol1);
                const fol2 = new THREE.Mesh(new THREE.ConeGeometry(0.9, 1.5, 6), folMat);
                fol2.position.y = trunkHeight + 2.2;
                fol2.castShadow = true;
                group.add(fol2);
            } else {
                // broadleaf tree
                const foliageMat1 = new THREE.MeshStandardMaterial({ color: green1 });
                const fol1 = new THREE.Mesh(new THREE.SphereGeometry(1.0, 5), foliageMat1);
                fol1.position.y = trunkHeight + 0.5;
                fol1.castShadow = true;
                fol1.receiveShadow = true;
                group.add(fol1);
                const foliageMat2 = new THREE.MeshStandardMaterial({ color: green2 });
                const fol2 = new THREE.Mesh(new THREE.SphereGeometry(0.8, 5), foliageMat2);
                fol2.position.set(0.7, trunkHeight + 1.0, 0.5);
                fol2.castShadow = true;
                group.add(fol2);
                const fol3 = new THREE.Mesh(new THREE.SphereGeometry(0.7, 5), foliageMat2);
                fol3.position.set(-0.6, trunkHeight + 1.2, -0.4);
                fol3.castShadow = true;
                group.add(fol3);
            }

            // add some random small bushes around base
            const bushMat = new THREE.MeshStandardMaterial({ color: 0x3D8C40 });
            for (let j = 0; j < 3; j++) {
                const bush = new THREE.Mesh(new THREE.SphereGeometry(0.3 + Math.random()*0.2, 4), bushMat);
                bush.position.set((Math.random()-0.5)*1.2, 0.2, (Math.random()-0.5)*1.2);
                bush.castShadow = true;
                bush.receiveShadow = true;
                group.add(bush);
            }

            group.position.set(x, 0, z);
            return group;
        }

        // place many trees with variety
        const treePositions = [];
        for (let i = 0; i < 120; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 12 + Math.random() * 35;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            // keep central area clear for portals and character
            if (Math.abs(x) < 20 && Math.abs(z) < 15) continue;
            const variant = Math.random() > 0.6 ? 'pine' : (Math.random() > 0.5 ? 'tall' : 'normal');
            const tree = createTree(x, z, variant);
            scene.add(tree);
            treePositions.push({ x, z });
        }

        // additional random rocks and mushrooms for detail
        for (let i = 0; i < 50; i++) {
            const rockGeom = new THREE.DodecahedronGeometry(0.3 + Math.random()*0.4);
            const rockMat = new THREE.MeshStandardMaterial({ color: 0x7A6A5A, roughness: 0.9 });
            const rock = new THREE.Mesh(rockGeom, rockMat);
            const angle = Math.random() * Math.PI * 2;
            const rad = 6 + Math.random() * 30;
            rock.position.set(Math.cos(angle)*rad, 0.1, Math.sin(angle)*rad);
            rock.rotation.set(Math.random(), Math.random(), Math.random());
            rock.castShadow = true;
            rock.receiveShadow = true;
            scene.add(rock);
        }

        // --- floating particles (fireflies) increased count ---
        const particleCount = 800;
        const particleGeom = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            const r = 8 + Math.random() * 40;
            const theta = Math.random() * Math.PI * 2;
            const y = 1.5 + Math.random() * 12;
            particlePositions[i*3] = Math.cos(theta) * r;
            particlePositions[i*3+1] = y;
            particlePositions[i*3+2] = Math.sin(theta) * r;
        }
        particleGeom.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        const particleMat = new THREE.PointsMaterial({ color: 0xaaccff, size: 0.2, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.8 });
        const particles = new THREE.Points(particleGeom, particleMat);
        scene.add(particles);

        // swirling star field above
        const starCount = 300;
        const starGeom = new THREE.BufferGeometry();
        const starPos = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            const r = 45 + Math.random() * 20;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI - Math.PI/2;
            starPos[i*3] = Math.cos(theta) * Math.cos(phi) * r;
            starPos[i*3+1] = Math.sin(phi) * r + 20;
            starPos[i*3+2] = Math.sin(theta) * Math.cos(phi) * r;
        }
        starGeom.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3, transparent: true, blending: THREE.AdditiveBlending });
        const stars = new THREE.Points(starGeom, starMat);
        scene.add(stars);

        // --- create two portals (enhanced) ---
        function createPortal(x, color, labelText, url) {
            const group = new THREE.Group();
            group.position.set(x, 2.5, 0);

            // outer ring (torus knot for extra detail)
            const ringMat = new THREE.MeshStandardMaterial({ color: color, emissive: color, emissiveIntensity: 1.0, transparent: true, opacity: 0.8 });
            const ring = new THREE.Mesh(new THREE.TorusKnotGeometry(2.0, 0.4, 64, 8), ringMat);
            ring.rotation.x = Math.PI / 2;
            ring.rotation.z = 0.3;
            ring.castShadow = true;
            ring.receiveShadow = true;
            group.add(ring);

            // inner swirling particles (small spheres rotating) - two layers
            const swirlGroup1 = new THREE.Group();
            const swirlGroup2 = new THREE.Group();
            for (let i = 0; i < 24; i++) {
                const sphereMat = new THREE.MeshStandardMaterial({ color: color, emissive: color });
                const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.2, 8), sphereMat);
                const angle = (i / 24) * Math.PI * 2;
                sphere.position.set(Math.cos(angle) * 1.8, Math.sin(angle) * 0.5, Math.sin(angle) * 1.5);
                swirlGroup1.add(sphere);
                
                const sphere2 = new THREE.Mesh(new THREE.SphereGeometry(0.15, 6), sphereMat);
                sphere2.position.set(Math.cos(angle+0.5) * 1.2, 0, Math.sin(angle+0.5) * 1.2);
                swirlGroup2.add(sphere2);
            }
            group.add(swirlGroup1);
            group.add(swirlGroup2);

            // glowing center
            const centerGlow = new THREE.Mesh(new THREE.SphereGeometry(1.2, 24), new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.2 }));
            centerGlow.position.y = 0;
            group.add(centerGlow);

            group.userData = { type: 'portal', url: url, radius: 3.5 };

            // add CSS2D label above portal
            const labelDiv = document.createElement('div');
            labelDiv.textContent = labelText;
            labelDiv.style.color = 'white';
            labelDiv.style.fontSize = '28px';
            labelDiv.style.fontWeight = 'bold';
            labelDiv.style.textShadow = `0 0 30px ${color}`;
            labelDiv.style.background = 'rgba(10,10,30,0.7)';
            labelDiv.style.padding = '12px 32px';
            labelDiv.style.borderRadius = '50px';
            labelDiv.style.border = `2px solid ${color}`;
            labelDiv.style.backdropFilter = 'blur(10px)';
            labelDiv.style.whiteSpace = 'nowrap';
            labelDiv.style.letterSpacing = '2px';
            const label = new CSS2DObject(labelDiv);
            label.position.set(x, 6.8, 0);
            scene.add(label);

            return group;
        }

        const portalLeft = createPortal(-18, 0x667eea, 'üì¶ CREATE PACK', 'Pages/Editor/editor.html');
        const portalRight = createPortal(18, 0x9f7aea, 'üîç EXPLORE PACKS', 'Pages/Explore/explore.html');
        scene.add(portalLeft);
        scene.add(portalRight);

        // --- character (more detailed) ---
        const character = new THREE.Group();
        
        // body with armor-like look
        const bodyGeom = new THREE.CylinderGeometry(0.9, 0.9, 2.0);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0x5f6b8a, emissive: 0x1a1f3a });
        const body = new THREE.Mesh(bodyGeom, bodyMat);
        body.position.y = 1.0;
        body.castShadow = true;
        body.receiveShadow = true;
        character.add(body);
        
        // head with face
        const headGeom = new THREE.SphereGeometry(0.7);
        const headMat = new THREE.MeshStandardMaterial({ color: 0xffdbb5 });
        const head = new THREE.Mesh(headGeom, headMat);
        head.position.y = 2.1;
        head.castShadow = true;
        head.receiveShadow = true;
        character.add(head);
        
        // eyes with glow
        const eyeMat = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0x4466aa });
        const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.12), eyeMat);
        leftEye.position.set(-0.25, 2.25, 0.6);
        character.add(leftEye);
        const rightEye = new THREE.Mesh(new THREE.SphereGeometry(0.12), eyeMat);
        rightEye.position.set(0.25, 2.25, 0.6);
        character.add(rightEye);
        
        // pupils
        const pupilMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
        const leftPupil = new THREE.Mesh(new THREE.SphereGeometry(0.05), pupilMat);
        leftPupil.position.set(-0.25, 2.22, 0.73);
        character.add(leftPupil);
        const rightPupil = new THREE.Mesh(new THREE.SphereGeometry(0.05), pupilMat);
        rightPupil.position.set(0.25, 2.22, 0.73);
        character.add(rightPupil);
        
        // armor details
        const shoulderGeom = new THREE.SphereGeometry(0.5);
        const shoulderMat = new THREE.MeshStandardMaterial({ color: 0x3f4d7a });
        const leftShoulder = new THREE.Mesh(shoulderGeom, shoulderMat);
        leftShoulder.position.set(-1.1, 1.8, 0);
        leftShoulder.scale.set(0.5, 0.4, 0.4);
        leftShoulder.castShadow = true;
        character.add(leftShoulder);
        const rightShoulder = new THREE.Mesh(shoulderGeom, shoulderMat);
        rightShoulder.position.set(1.1, 1.8, 0);
        rightShoulder.scale.set(0.5, 0.4, 0.4);
        rightShoulder.castShadow = true;
        character.add(rightShoulder);
        
        // arms
        const armGeom = new THREE.CylinderGeometry(0.25, 0.25, 1.4);
        const armMat = new THREE.MeshStandardMaterial({ color: 0x3f4d7a });
        const leftArm = new THREE.Mesh(armGeom, armMat);
        leftArm.position.set(-1.4, 1.1, 0);
        leftArm.rotation.z = 0.4;
        leftArm.rotation.x = 0.2;
        leftArm.castShadow = true;
        character.add(leftArm);
        const rightArm = new THREE.Mesh(armGeom, armMat);
        rightArm.position.set(1.4, 1.1, 0);
        rightArm.rotation.z = -0.4;
        rightArm.rotation.x = -0.2;
        rightArm.castShadow = true;
        character.add(rightArm);
        
        // legs
        const legGeom = new THREE.CylinderGeometry(0.4, 0.4, 1.2);
        const legMat = new THREE.MeshStandardMaterial({ color: 0x2f3a60 });
        const leftLeg = new THREE.Mesh(legGeom, legMat);
        leftLeg.position.set(-0.5, 0.6, 0);
        leftLeg.castShadow = true;
        character.add(leftLeg);
        const rightLeg = new THREE.Mesh(legGeom, legMat);
        rightLeg.position.set(0.5, 0.6, 0);
        rightLeg.castShadow = true;
        character.add(rightLeg);

        character.position.set(0, 0.3, 15);
        character.castShadow = true;
        character.receiveShadow = true;
        scene.add(character);

        // character label
        const nameDiv = document.createElement('div');
        nameDiv.textContent = '‚ú¶ YOU ‚ú¶';
        nameDiv.style.color = '#d4dcff';
        nameDiv.style.fontSize = '18px';
        nameDiv.style.fontWeight = 'bold';
        nameDiv.style.textShadow = '0 0 20px #667eea';
        nameDiv.style.background = 'rgba(20,20,40,0.5)';
        nameDiv.style.padding = '4px 16px';
        nameDiv.style.borderRadius = '30px';
        nameDiv.style.border = '1px solid #667eea';
        nameDiv.style.backdropFilter = 'blur(4px)';
        const nameLabel = new CSS2DObject(nameDiv);
        nameLabel.position.set(0, 3.8, 0);
        character.add(nameLabel);

        // --- controls with fixed keyboard and mobile joystick ---
        const clock = new THREE.Clock();
        const keyState = { w: false, a: false, s: false, d: false };
        const moveSpeed = 10;

        // keyboard event listeners with proper propagation
        window.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyW': keyState.w = true; e.preventDefault(); e.stopPropagation(); break;
                case 'KeyA': keyState.a = true; e.preventDefault(); e.stopPropagation(); break;
                case 'KeyS': keyState.s = true; e.preventDefault(); e.stopPropagation(); break;
                case 'KeyD': keyState.d = true; e.preventDefault(); e.stopPropagation(); break;
                default: break;
            }
        });
        window.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW': keyState.w = false; e.preventDefault(); e.stopPropagation(); break;
                case 'KeyA': keyState.a = false; e.preventDefault(); e.stopPropagation(); break;
                case 'KeyS': keyState.s = false; e.preventDefault(); e.stopPropagation(); break;
                case 'KeyD': keyState.d = false; e.preventDefault(); e.stopPropagation(); break;
                default: break;
            }
        });

        // mouse look (OrbitControls)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.minDistance = 10;
        controls.maxDistance = 30;
        controls.target.copy(character.position);
        controls.update();

        // mobile joystick using nipple.js
        let joystickVector = new THREE.Vector2(0, 0);
        const joystickContainer = document.getElementById('joystick-container');
        if (joystickContainer) {
            const manager = nipplejs.create({
                zone: joystickContainer,
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: '#667eea',
                size: 100,
                restOpacity: 0.7
            });
            manager.on('move', (evt, nipple) => {
                const vector = nipple.vector;
                joystickVector.set(vector.x, vector.y);
            }).on('end', () => {
                joystickVector.set(0, 0);
            });
        }

        // collision spheres for trees
        const treeBoundSpheres = treePositions.map(p => new THREE.Sphere(new THREE.Vector3(p.x, 1, p.z), 2.8));

        // portal trigger
        let portalTriggered = false;

        // loading hide
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }, 2000);

        // --- animation loop ---
        function animate() {
            const delta = Math.min(clock.getDelta(), 0.1);
            const time = performance.now() * 0.001;

            // combine keyboard and joystick input
            let moveX = 0, moveZ = 0;
            if (keyState.w) moveZ -= 1;
            if (keyState.s) moveZ += 1;
            if (keyState.a) moveX -= 1;
            if (keyState.d) moveX += 1;

            // joystick contribution (only if active)
            if (joystickVector.length() > 0.1) {
                moveX += joystickVector.x;
                moveZ -= joystickVector.y; // because y is up in nipple
            }

            if (Math.abs(moveX) > 0 || Math.abs(moveZ) > 0) {
                // normalize to maintain speed in diagonal
                const len = Math.sqrt(moveX*moveX + moveZ*moveZ);
                moveX /= len;
                moveZ /= len;

                // camera direction based movement
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                forward.y = 0;
                forward.normalize();
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                right.y = 0;
                right.normalize();

                const moveDir = new THREE.Vector3(0, 0, 0);
                moveDir.addScaledVector(forward, moveZ);
                moveDir.addScaledVector(right, moveX);

                if (moveDir.length() > 0) {
                    moveDir.normalize();
                    const newPos = character.position.clone().add(moveDir.multiplyScalar(moveSpeed * delta));

                    // collision detection
                    let collides = false;
                    for (let sphere of treeBoundSpheres) {
                        if (sphere.distanceToPoint(newPos) < 2.8) {
                            collides = true;
                            break;
                        }
                    }
                    if (!collides && newPos.length() < 55) {
                        character.position.copy(newPos);
                    }
                }
            }

            // update controls target
            controls.target.copy(character.position);

            // animate portal swirls and particles
            portalLeft.children[1].rotation.y += 0.02;
            portalLeft.children[2].rotation.y -= 0.03;
            portalRight.children[1].rotation.y -= 0.02;
            portalRight.children[2].rotation.y += 0.03;

            particles.rotation.y += 0.0005;
            stars.rotation.y += 0.0002;

            // portal collision
            if (!portalTriggered) {
                const charPos = character.position;
                const distLeft = charPos.distanceTo(new THREE.Vector3(-18, 2.5, 0));
                const distRight = charPos.distanceTo(new THREE.Vector3(18, 2.5, 0));
                if (distLeft < 4.5) {
                    portalTriggered = true;
                    window.location.href = portalLeft.userData.url;
                } else if (distRight < 4.5) {
                    portalTriggered = true;
                    window.location.href = portalRight.userData.url;
                }
            }

            // subtle character bob
            character.position.y = 0.3 + Math.sin(time * 5) * 0.03;

            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // resize handler
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('contextmenu', e => e.preventDefault());
        console.log('Immersive PackCDN world loaded. Keyboard & mobile ready!');
    </script>
</body>
</html>
