<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackCDN ¬∑ 3D portal world</title>
    <!-- Three.js core and addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
            pointer-events: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        #info span {
            color: #a78bfa;
            font-weight: 700;
        }
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(8px);
            color: #e0e7ff;
            padding: 12px 30px;
            border-radius: 60px;
            border: 1px solid #667eea;
            box-shadow: 0 0 30px #667eea66;
            z-index: 100;
            display: flex;
            gap: 40px;
            font-size: 1rem;
            letter-spacing: 0.8px;
        }
        .key {
            background: #1e1e3f;
            border-radius: 10px;
            padding: 6px 16px;
            color: #cbd5ff;
            border: 1px solid #5f6ef0;
            font-weight: 700;
        }
        #portal-labels {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 300px;
            pointer-events: none;
            z-index: 200;
            text-shadow: 0 0 20px #667eea;
        }
        .portal-label {
            color: white;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(145deg, #667eea, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px #764ba2);
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a14;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
            color: white;
            font-size: 2rem;
            flex-direction: column;
            gap: 30px;
        }
        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #334155;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid #a78bfa;
            box-shadow: 0 0 20px #a78bfa;
            pointer-events: none;
            z-index: 150;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>üåÄ entering PackCDN dimension...</div>
        <div class="spinner"></div>
    </div>

    <div id="info">‚ú® <span>PackCDN</span> ¬∑ 3D portal world</div>
    <div id="crosshair"></div>
    <div id="portal-labels">
        <div class="portal-label">üì¶ CREATE PACK</div>
        <div class="portal-label">üîç EXPLORE PACKS</div>
    </div>
    <div id="controls">
        <span><span class="key">W A S D</span> to move</span>
        <span><span class="key">üñ±Ô∏è</span> look around</span>
        <span>walk into <span class="key">portals</span> to teleport</span>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        // --- setup scene, camera, renderers ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        scene.fog = new THREE.Fog(0x0a0a1a, 30, 80);

        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // CSS2 renderer for labels (simple text)
        const labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.left = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none'; // allow clicking through
        document.body.appendChild(labelRenderer.domElement);

        // --- lighting ---
        // ambient
        const ambient = new THREE.AmbientLight(0x404060);
        scene.add(ambient);

        // sun
        const sunLight = new THREE.DirectionalLight(0xffeedd, 1.2);
        sunLight.position.set(20, 30, 10);
        sunLight.castShadow = true;
        sunLight.receiveShadow = true;
        sunLight.shadow.mapSize.width = 1024;
        sunLight.shadow.mapSize.height = 1024;
        const d = 30;
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        sunLight.shadow.camera.near = 1;
        sunLight.shadow.camera.far = 50;
        scene.add(sunLight);

        // fill light
        const fillLight = new THREE.PointLight(0x4466cc, 0.8);
        fillLight.position.set(-10, 10, 20);
        scene.add(fillLight);

        // portal glows
        const portalLight1 = new THREE.PointLight(0x667eea, 2, 20);
        portalLight1.position.set(-15, 3, 0);
        scene.add(portalLight1);
        const portalLight2 = new THREE.PointLight(0x9f7aea, 2, 20);
        portalLight2.position.set(15, 3, 0);
        scene.add(portalLight2);

        // --- ground with subtle texture ---
        const groundGeometry = new THREE.CircleGeometry(60, 64);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x1a2a3a, roughness: 0.8, metalness: 0.1 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.01;
        ground.receiveShadow = true;
        scene.add(ground);

        // add some random grass patches (tiny cylinders)
        for (let i = 0; i < 300; i++) {
            const bladeGeom = new THREE.ConeGeometry(0.05, 0.2, 4);
            const bladeMat = new THREE.MeshStandardMaterial({ color: 0x3a5f3a });
            const blade = new THREE.Mesh(bladeGeom, bladeMat);
            const angle = Math.random() * Math.PI * 2;
            const rad = 5 + Math.random() * 25;
            blade.position.x = Math.cos(angle) * rad;
            blade.position.z = Math.sin(angle) * rad;
            blade.position.y = 0.1;
            blade.castShadow = true;
            blade.receiveShadow = true;
            scene.add(blade);
        }

        // --- trees (procedural) ---
        function createTree(x, z) {
            const group = new THREE.Group();
            // trunk
            const trunkGeom = new THREE.CylinderGeometry(0.5, 0.7, 2.5);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B5A2B });
            const trunk = new THREE.Mesh(trunkGeom, trunkMat);
            trunk.position.y = 1.25;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            group.add(trunk);
            // foliage (three layers)
            const foliageMat = new THREE.MeshStandardMaterial({ color: 0x2E7D32 });
            const fol1 = new THREE.Mesh(new THREE.ConeGeometry(1.1, 1.5, 8), foliageMat);
            fol1.position.y = 2.8;
            fol1.castShadow = true;
            fol1.receiveShadow = true;
            group.add(fol1);
            const fol2 = new THREE.Mesh(new THREE.ConeGeometry(0.9, 1.3, 8), foliageMat);
            fol2.position.y = 3.8;
            fol2.castShadow = true;
            fol2.receiveShadow = true;
            group.add(fol2);
            const fol3 = new THREE.Mesh(new THREE.ConeGeometry(0.7, 1.0, 8), foliageMat);
            fol3.position.y = 4.8;
            fol3.castShadow = true;
            fol3.receiveShadow = true;
            group.add(fol3);
            
            group.position.set(x, 0, z);
            return group;
        }

        // place trees in a ring, avoiding portal area
        const treePositions = [];
        for (let i = 0; i < 50; i++) {
            const angle = (i / 50) * Math.PI * 2;
            const radius = 10 + Math.random() * 15;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            // keep center clear (|x| < 10 and |z| < 10)
            if (Math.abs(x) < 12 && Math.abs(z) < 8) continue;
            const tree = createTree(x, z);
            scene.add(tree);
            treePositions.push({ x, z });
        }
        // add extra random trees further out
        for (let i = 0; i < 30; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 25 + Math.random() * 15;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            const tree = createTree(x, z);
            scene.add(tree);
        }

        // --- floating particles (fireflies) ---
        const particleCount = 400;
        const particleGeom = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            const r = 10 + Math.random() * 30;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI - Math.PI/2;
            particlePositions[i*3] = Math.cos(theta) * r;
            particlePositions[i*3+1] = 2 + Math.random() * 8;
            particlePositions[i*3+2] = Math.sin(theta) * r;
        }
        particleGeom.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        const particleMat = new THREE.PointsMaterial({ color: 0xaaccff, size: 0.15, transparent: true, blending: THREE.AdditiveBlending });
        const particles = new THREE.Points(particleGeom, particleMat);
        scene.add(particles);

        // --- create two portals ---
        function createPortal(x, color, labelText, url) {
            const group = new THREE.Group();
            group.position.set(x, 1.5, 0);

            // outer ring (torus)
            const ringMat = new THREE.MeshStandardMaterial({ color: color, emissive: color, emissiveIntensity: 0.7, transparent: true, opacity: 0.9 });
            const ring = new THREE.Mesh(new THREE.TorusGeometry(2.5, 0.3, 16, 64), ringMat);
            ring.rotation.x = Math.PI / 2;
            ring.castShadow = true;
            ring.receiveShadow = true;
            group.add(ring);

            // inner swirling particles (small spheres rotating)
            const swirlGroup = new THREE.Group();
            for (let i = 0; i < 30; i++) {
                const sphereMat = new THREE.MeshStandardMaterial({ color: color, emissive: color });
                const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.15, 6), sphereMat);
                const angle = (i / 30) * Math.PI * 2;
                sphere.position.set(Math.cos(angle) * 1.8, 0, Math.sin(angle) * 1.8);
                swirlGroup.add(sphere);
            }
            group.add(swirlGroup);

            // glowing center
            const centerGlow = new THREE.Mesh(new THREE.SphereGeometry(0.8, 16), new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.3 }));
            centerGlow.position.y = 0;
            group.add(centerGlow);

            // store url for collision
            group.userData = { type: 'portal', url: url, radius: 2.8 };

            // add CSS2D label above portal
            const labelDiv = document.createElement('div');
            labelDiv.textContent = labelText;
            labelDiv.style.color = 'white';
            labelDiv.style.fontSize = '24px';
            labelDiv.style.fontWeight = 'bold';
            labelDiv.style.textShadow = `0 0 20px ${color}`;
            labelDiv.style.background = 'rgba(10,10,20,0.6)';
            labelDiv.style.padding = '8px 24px';
            labelDiv.style.borderRadius = '40px';
            labelDiv.style.border = `2px solid ${color}`;
            labelDiv.style.backdropFilter = 'blur(5px)';
            labelDiv.style.whiteSpace = 'nowrap';
            const label = new CSS2DObject(labelDiv);
            label.position.set(x, 5.5, 0);
            scene.add(label);

            return group;
        }

        const portalLeft = createPortal(-15, 0x667eea, 'üì¶ CREATE PACK', 'Pages/Editor/editor.html');
        const portalRight = createPortal(15, 0x9f7aea, 'üîç EXPLORE PACKS', 'Pages/Explore/explore.html');
        scene.add(portalLeft);
        scene.add(portalRight);

        // --- character (simple humanoid) ---
        const character = new THREE.Group();
        // body
        const bodyGeom = new THREE.CylinderGeometry(0.8, 0.8, 1.8);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0x4f5b7a, emissive: 0x111a33 });
        const body = new THREE.Mesh(bodyGeom, bodyMat);
        body.position.y = 0.9;
        body.castShadow = true;
        body.receiveShadow = true;
        character.add(body);
        // head
        const headGeom = new THREE.SphereGeometry(0.6);
        const headMat = new THREE.MeshStandardMaterial({ color: 0xffccaa });
        const head = new THREE.Mesh(headGeom, headMat);
        head.position.y = 1.9;
        head.castShadow = true;
        head.receiveShadow = true;
        character.add(head);
        // eyes (tiny)
        const eyeGeom = new THREE.SphereGeometry(0.1);
        const eyeMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const leftEye = new THREE.Mesh(eyeGeom, eyeMat);
        leftEye.position.set(-0.2, 2.05, 0.5);
        character.add(leftEye);
        const rightEye = new THREE.Mesh(eyeGeom, eyeMat);
        rightEye.position.set(0.2, 2.05, 0.5);
        character.add(rightEye);
        // pupil
        const pupilGeom = new THREE.SphereGeometry(0.05);
        const pupilMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
        const leftPupil = new THREE.Mesh(pupilGeom, pupilMat);
        leftPupil.position.set(-0.2, 2.02, 0.65);
        character.add(leftPupil);
        const rightPupil = new THREE.Mesh(pupilGeom, pupilMat);
        rightPupil.position.set(0.2, 2.02, 0.65);
        character.add(rightPupil);
        // arms
        const armGeom = new THREE.CylinderGeometry(0.2, 0.2, 1.2);
        const armMat = new THREE.MeshStandardMaterial({ color: 0x3f4a6b });
        const leftArm = new THREE.Mesh(armGeom, armMat);
        leftArm.position.set(-1.1, 1.5, 0);
        leftArm.rotation.z = 0.3;
        leftArm.castShadow = true;
        character.add(leftArm);
        const rightArm = new THREE.Mesh(armGeom, armMat);
        rightArm.position.set(1.1, 1.5, 0);
        rightArm.rotation.z = -0.3;
        rightArm.castShadow = true;
        character.add(rightArm);
        // legs
        const legGeom = new THREE.CylinderGeometry(0.3, 0.3, 1.0);
        const legMat = new THREE.MeshStandardMaterial({ color: 0x2f3a5a });
        const leftLeg = new THREE.Mesh(legGeom, legMat);
        leftLeg.position.set(-0.4, 0.5, 0);
        leftLeg.castShadow = true;
        character.add(leftLeg);
        const rightLeg = new THREE.Mesh(legGeom, legMat);
        rightLeg.position.set(0.4, 0.5, 0);
        rightLeg.castShadow = true;
        character.add(rightLeg);

        character.position.set(0, 0.2, 10);
        character.castShadow = true;
        character.receiveShadow = true;
        scene.add(character);

        // add a small indicator above character (CSS2D name)
        const nameDiv = document.createElement('div');
        nameDiv.textContent = 'YOU';
        nameDiv.style.color = '#b1c3ff';
        nameDiv.style.fontSize = '16px';
        nameDiv.style.fontWeight = 'bold';
        nameDiv.style.textShadow = '0 0 10px #667eea';
        const nameLabel = new CSS2DObject(nameDiv);
        nameLabel.position.set(0, 3.5, 0);
        character.add(nameLabel);

        // --- controls (third-person follow) ---
        const clock = new THREE.Clock();

        // state
        const keyState = { w: false, a: false, s: false, d: false };
        const moveSpeed = 8;

        window.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyW': keyState.w = true; e.preventDefault(); break;
                case 'KeyA': keyState.a = true; e.preventDefault(); break;
                case 'KeyS': keyState.s = true; e.preventDefault(); break;
                case 'KeyD': keyState.d = true; e.preventDefault(); break;
            }
        });
        window.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'KeyW': keyState.w = false; e.preventDefault(); break;
                case 'KeyA': keyState.a = false; e.preventDefault(); break;
                case 'KeyS': keyState.s = false; e.preventDefault(); break;
                case 'KeyD': keyState.d = false; e.preventDefault(); break;
            }
        });

        // mouse look (orbit around character)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2.2; // prevent going under ground
        controls.minDistance = 8;
        controls.maxDistance = 20;
        controls.target.copy(character.position);

        // simple collision with trees (basic bounding spheres)
        const treeBoundSpheres = treePositions.map(p => new THREE.Sphere(new THREE.Vector3(p.x, 1, p.z), 2.5));

        // portal triggers
        let portalTriggered = false; // prevent multiple redirects

        // --- loading hide ---
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }, 2000);

        // --- animation loop ---
        function animate() {
            const delta = clock.getDelta();
            const time = performance.now() * 0.001;

            // move character
            if (keyState.w || keyState.s || keyState.a || keyState.d) {
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                forward.y = 0;
                forward.normalize();
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

                const moveDir = new THREE.Vector3(0, 0, 0);
                if (keyState.w) moveDir.add(forward);
                if (keyState.s) moveDir.sub(forward);
                if (keyState.a) moveDir.sub(right);
                if (keyState.d) moveDir.add(right);

                if (moveDir.length() > 0) {
                    moveDir.normalize();
                    const newPos = character.position.clone().add(moveDir.multiplyScalar(moveSpeed * delta));

                    // collision detection with trees
                    let collides = false;
                    for (let sphere of treeBoundSpheres) {
                        if (sphere.distanceToPoint(newPos) < 2.5) {
                            collides = true;
                            break;
                        }
                    }
                    // also don't go too far from center
                    if (!collides && newPos.length() < 45) {
                        character.position.copy(newPos);
                    }
                }
            }

            // update controls target to character
            controls.target.copy(character.position);

            // animate portal swirls
            portalLeft.children[1].rotation.y += 0.02;
            portalRight.children[1].rotation.y -= 0.02;

            // rotate particles
            particles.rotation.y += 0.001;

            // portal collision detection
            if (!portalTriggered) {
                const charPos = character.position;
                const distLeft = charPos.distanceTo(new THREE.Vector3(-15, 1.5, 0));
                const distRight = charPos.distanceTo(new THREE.Vector3(15, 1.5, 0));
                if (distLeft < 3.5) {
                    portalTriggered = true;
                    window.location.href = portalLeft.userData.url;
                } else if (distRight < 3.5) {
                    portalTriggered = true;
                    window.location.href = portalRight.userData.url;
                }
            }

            // slight idle bob for character (just for fun)
            character.position.y = 0.2 + Math.sin(time * 4) * 0.02;

            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // resize handler
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        // prevent default context menu on right click
        window.addEventListener('contextmenu', e => e.preventDefault());

        // pointer lock not needed, orbit controls works
        console.log('3D world loaded. Walk into portals!');
    </script>
</body>
</html>
