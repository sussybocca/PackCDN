<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SpaceShooters ‚Äì Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Retro styling (same as before, plus some adjustments) */
        body { background: #0a0c0f; color: #0ff; font-family: 'Press Start 2P', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .options-panel { background: #1a1e2a; padding: 2rem; border: 4px solid #3a6ea5; border-radius: 20px; width: 600px; }
        h2 { text-align: center; color: #ffd966; }
        .setting { margin: 1.5rem 0; }
        label { display: block; margin-bottom: 0.5rem; }
        select, input[type=range] { width: 100%; padding: 0.5rem; font-family: inherit; background: #000; color: #0ff; border: 2px solid #3a6ea5; }
        .file-input { display: none; }
        .btn { background: #1e2a47; color: white; padding: 0.5rem 1rem; border: 2px solid #4aa; text-decoration: none; border-radius: 10px; }
        .back { text-align: center; margin-top: 2rem; }
        .radio-slot { background: #111; padding: 1rem; margin: 1rem 0; border: 2px solid #6f6; }
    </style>
</head>
<body>
    <div class="options-panel">
        <h2>‚öô OPTIONS</h2>

        <div class="setting">
            <label>üîä Master Volume <span id="volValue">70</span>%</label>
            <input type="range" id="volume" min="0" max="100" value="70">
        </div>

        <div class="setting">
            <label>üé¨ Background Video</label>
            <select id="backgroundSelect"></select>
            <input type="file" id="bgFile" class="file-input" accept="video/mp4,video/webm">
        </div>

        <div class="setting">
            <label>üî´ Laser Sound</label>
            <select id="laserSelect"></select>
            <input type="file" id="laserFile" class="file-input" accept="audio/mp3,audio/wav">
        </div>

        <div class="setting">
            <label>üí• Explosion Sound</label>
            <select id="explodeSelect"></select>
            <input type="file" id="explodeFile" class="file-input" accept="audio/mp3,audio/wav">
        </div>

        <div class="setting">
            <label>üéµ Background Music</label>
            <select id="bgmSelect"></select>
            <input type="file" id="bgmFile" class="file-input" accept="audio/mp3,audio/wav">
        </div>

        <div class="setting">
            <label>üìª USER RADIO (Upload your own tracks)</label>
            <div class="radio-slot">
                <input type="file" id="radio1" accept="audio/mp3,audio/wav">
                <button class="btn" onclick="playRadio(1)">Play</button>
                <button class="btn" onclick="stopRadio(1)">Stop</button>
            </div>
            <div class="radio-slot">
                <input type="file" id="radio2" accept="audio/mp3,audio/wav">
                <button class="btn" onclick="playRadio(2)">Play</button>
                <button class="btn" onclick="stopRadio(2)">Stop</button>
            </div>
            <div class="radio-slot">
                <input type="file" id="radio3" accept="audio/mp3,audio/wav">
                <button class="btn" onclick="playRadio(3)">Play</button>
                <button class="btn" onclick="stopRadio(3)">Stop</button>
            </div>
        </div>

        <div class="back">
            <a href="menu.html" class="btn">‚Üê BACK</a>
        </div>
    </div>

    <script src="builtIn.js"></script> <!-- define builtIn object -->
    <script src="userAssets.js"></script>
    <script src="options.js"></script>
    <script>
        // Simple radio player (just for preview in options)
        let radioPlayers = [];
        function playRadio(num) {
            const input = document.getElementById('radio'+num);
            const file = input.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            if (radioPlayers[num]) radioPlayers[num].pause();
            const audio = new Audio(url);
            audio.play();
            radioPlayers[num] = audio;
        }
        function stopRadio(num) {
            if (radioPlayers[num]) {
                radioPlayers[num].pause();
                radioPlayers[num] = null;
            }
        }
    </script>
</body>
</html>
