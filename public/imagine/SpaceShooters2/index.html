<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPACESHOOTERS ¬∑ 1970s COLOR TV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0a0c0f;
            background-image: radial-gradient(circle at 30% 30%, #1a2a3a 0%, #030405 90%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            position: relative;
        }

        /* Arcade cabinet bezel */
        .cabinet {
            background: #2a1e0e;
            padding: 30px 40px 60px 40px;
            border-radius: 60px 60px 30px 30px;
            box-shadow: 
                0 20px 0 #1a1208,
                0 40px 40px rgba(0,0,0,0.8),
                inset 0 -10px 20px #3f2e18,
                inset 0 10px 20px #5c3f1e;
            border: 4px solid #aa7e55;
            position: relative;
        }

        /* Marquee / top sign */
        .cabinet::before {
            content: "‚óÄ SPACE SHOOTERS ‚ñ∂";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd700;
            color: #3b1e08;
            font-size: 24px;
            padding: 12px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 0 #b8860b, inset 0 2px 15px #ffeeaa, 0 0 30px #ffaa00;
            text-shadow: 3px 3px 0 #aa7e55;
            letter-spacing: 4px;
            white-space: nowrap;
            border: 3px solid #fa0;
            font-family: 'Press Start 2P', monospace;
            animation: marqueePulse 2s infinite;
        }

        @keyframes marqueePulse {
            0% { box-shadow: 0 8px 0 #b8860b, inset 0 2px 15px #ffeeaa, 0 0 30px #ffaa00; }
            50% { box-shadow: 0 8px 0 #b8860b, inset 0 2px 20px #ffffaa, 0 0 50px #ffdd55; }
            100% { box-shadow: 0 8px 0 #b8860b, inset 0 2px 15px #ffeeaa, 0 0 30px #ffaa00; }
        }

        /* Screen bezel */
        .screen-bezel {
            background: #1e160e;
            padding: 25px;
            border-radius: 40px;
            box-shadow: 
                inset 0 0 0 4px #7b5f3f,
                inset 0 0 20px #000;
            border: 2px solid #ad8b67;
        }

        /* CRT screen container */
        .crt-container {
            position: relative;
        }

        /* Canvas */
        #gameCanvas {
            display: block;
            width: 1024px;
            height: 768px;
            border-radius: 20px;
            background: #03050f;
            box-shadow: 
                0 0 0 4px #3d2e1b,
                0 0 0 8px #5b452a,
                0 20px 30px black;
            image-rendering: crisp-edges;
            cursor: none;
            transition: filter 0.1s ease; /* for hue shifts */
        }

        /* Scanlines & CRT glow (on the container) */
        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                rgba(0, 0, 0, 0.2) 2px,
                transparent 3px,
                transparent 5px
            );
            pointer-events: none;
            border-radius: 20px;
            z-index: 5;
            animation: scanlines 8s linear infinite;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(0, 40, 80, 0.3) 90%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 10px; }
        }

        /* Static overlay ‚Äì now more aggressive */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjk4IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4xIiAvPjwvc3ZnPg==');
            opacity: 0;
            pointer-events: none;
            border-radius: 20px;
            z-index: 6;
            transition: opacity 0.1s;
            mix-blend-mode: screen;
        }

        .static-overlay.active {
            opacity: 0.3 !important;
        }

        /* Color fringing overlay (simulates mis-convergence) */
        .color-fringe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 20px;
            z-index: 7;
            mix-blend-mode: screen;
            opacity: 0.2;
        }
        .color-fringe.red {
            background: rgba(255, 0, 0, 0.1);
            transform: translate(2px, 1px);
        }
        .color-fringe.blue {
            background: rgba(0, 0, 255, 0.1);
            transform: translate(-2px, -1px);
        }

        /* Rolling vertical lines effect */
        .vertical-roll {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 4px,
                rgba(255, 255, 255, 0.1) 5px,
                transparent 6px
            );
            animation: roll 2s linear infinite;
            pointer-events: none;
            z-index: 8;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .vertical-roll.active {
            opacity: 0.3;
        }
        @keyframes roll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50%); }
        }

        /* Hue rotation (occasional color shift) */
        .hue-shift {
            animation: hueRotate 0.5s ease;
        }
        @keyframes hueRotate {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
            100% { filter: hue-rotate(0deg); }
        }

        /* Out-of-service glitch overlay */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            text-align: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            text-shadow: 0 0 20px cyan;
            border: 4px solid cyan;
            box-shadow: inset 0 0 50px cyan;
            border-radius: 20px;
        }

        .glitch-overlay.active {
            opacity: 0.9;
            animation: glitchText 0.2s infinite;
        }

        @keyframes glitchText {
            0% { transform: skew(0deg, 0deg); opacity: 0.9; }
            20% { transform: skew(2deg, 1deg); opacity: 0.8; }
            40% { transform: skew(-2deg, -1deg); opacity: 0.9; }
            60% { transform: skew(1deg, -1deg); opacity: 0.7; }
            80% { transform: skew(-1deg, 2deg); opacity: 0.9; }
            100% { transform: skew(0deg, 0deg); opacity: 0.9; }
        }

        /* UI overlay */
        #ui {
            position: absolute;
            top: 50px;
            left: 60px;
            color: #0ff;
            font-family: 'Press Start 2P', monospace;
            font-size: 22px;
            text-shadow: 
                0 0 5px #0ff,
                0 0 15px #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border: 4px solid #3fa;
            border-radius: 30px;
            box-shadow: 
                0 0 0 2px #0a8,
                inset 0 0 10px #0f0;
            letter-spacing: 2px;
            z-index: 30;
            backdrop-filter: blur(2px);
        }

        #ui span {
            margin-right: 30px;
        }

        #lives, #score {
            color: #ff69b4;
            text-shadow: 0 0 8px #f0f;
            margin-left: 8px;
        }

        /* Game Over screen */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #f44;
            font-size: 48px;
            padding: 3rem 5rem;
            border-radius: 40px;
            border: 6px solid #f00;
            box-shadow: 
                0 0 30px #f00,
                inset 0 0 30px #f00;
            display: none;
            z-index: 40;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 20px #f88;
            animation: blink 1.5s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; background: #100; }
        }

        #gameOver button {
            margin-top: 30px;
            font-size: 24px;
            padding: 1rem 2.5rem;
            background: #111;
            color: #0ff;
            border: 4px solid #0ff;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0ff;
            transition: 0.2s;
        }

        #gameOver button:hover {
            background: #0ff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 40px cyan;
        }

        /* Control panel */
        .real-controls {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: #332211;
            padding: 20px 40px;
            border-radius: 60px 60px 20px 20px;
            border-top: 6px solid #b88c5e;
            border-bottom: 4px solid #4d3a24;
            box-shadow: 0 15px 0 #1a1208, 0 20px 20px black;
            z-index: 50;
        }

        .arcade-button {
            background: #d44;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            box-shadow: 
                0 8px 0 #822,
                0 12px 15px black,
                inset 0 -4px 4px #faa,
                inset 0 4px 4px #fff5;
            cursor: pointer;
            transition: 0.05s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 2px 0 #000;
            line-height: 1.2;
            padding: 0 5px;
            text-align: center;
        }

        .arcade-button.green {
            background: #4a4;
            box-shadow: 0 8px 0 #282, 0 12px 15px black, inset 0 -4px 4px #8f8, inset 0 4px 4px #fff5;
        }

        .arcade-button.blue {
            background: #44a;
            box-shadow: 0 8px 0 #228, 0 12px 15px black, inset 0 -4px 4px #88f, inset 0 4px 4px #fff5;
        }

        .arcade-button:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #822, 0 8px 10px black;
        }

        .arcade-button.green:active { box-shadow: 0 2px 0 #282; }
        .arcade-button.blue:active { box-shadow: 0 2px 0 #228; }

        .room-display {
            background: #111;
            color: #0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 20px;
            border: 2px solid #3a6ea5;
            box-shadow: inset 0 0 10px #0f0;
            min-width: 200px;
            text-align: center;
            letter-spacing: 4px;
        }

        .status-led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 15px red;
            margin: 0 10px;
            align-self: center;
        }
        .status-led.green { background: #0f0; box-shadow: 0 0 15px #0f0; }

        /* Instructions sticker */
        .instructions {
            position: absolute;
            bottom: 20px;
            right: 60px;
            color: #6f6;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            text-shadow: 0 0 5px #0f0;
            background: rgba(0,0,0,0.5);
            padding: 15px 20px;
            border-radius: 20px;
            border: 2px solid #3a6ea5;
            z-index: 25;
            line-height: 1.8;
        }
        .instructions span { color: #ffb347; }
        .instructions .multi { color: #8af; text-shadow: 0 0 8px blue; }
    </style>
</head>
<body>
    <!-- Arcade cabinet wrapper -->
    <div class="cabinet">
        <div class="screen-bezel">
            <!-- CRT container with all overlays -->
            <div style="position: relative;" class="crt-container crt">
                <canvas id="gameCanvas" width="1024" height="768"></canvas>
                <!-- Static overlay -->
                <div class="static-overlay" id="staticOverlay"></div>
                <!-- Color fringing (always on low opacity) -->
                <div class="color-fringe red"></div>
                <div class="color-fringe blue"></div>
                <!-- Rolling vertical lines -->
                <div class="vertical-roll" id="verticalRoll"></div>
                <!-- Glitch overlay (out of service) -->
                <div class="glitch-overlay" id="glitchOverlay">üì∫ SIGNAL LOST<br><span style="font-size:1.5rem;">‚èö TUNE CHANNEL</span></div>
            </div>
        </div>

        <!-- REAL CONTROL PANEL with interactive buttons -->
        <div class="real-controls">
            <button class="arcade-button" id="hostBtn">HOST<br>GAME</button>
            <button class="arcade-button green" id="joinBtn">JOIN<br>GAME</button>
            <div class="room-display" id="roomCode">---</div>
            <div class="status-led" id="connLed"></div>
            <button class="arcade-button blue" id="disconnectBtn">QUIT</button>
        </div>
    </div>

    <!-- UI overlay (lives & score) -->
    <div id="ui">
        <span>‚ù§Ô∏è <span id="lives">3</span></span>
        <span>üî´ <span id="score">0</span></span>
    </div>

    <!-- Instructions sticker -->
    <div class="instructions">
        ‚Üê ‚Üí ‚Üë ‚Üì  |  SPACE<br>
        <span>üñ±Ô∏è LEFT CLICK = CHEATS</span><br>
        <span class="multi">üñß HOST/JOIN for LAN</span>
    </div>

    <!-- Game Over modal -->
    <div id="gameOver">
        GAME OVER<br>
        <button onclick="location.reload()">PLAY AGAIN</button>
        <button onclick="window.location.href='menu.html'">MENU</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="assets.js"></script>
    <script src="enemies.js"></script>
    <script src="network.js"></script>
    <script src="game.js"></script>
    <script src="cheats.js"></script>

    <script>
        (function() {
            // ===== Multiplayer UI Controls (unchanged) =====
            const hostBtn = document.getElementById('hostBtn');
            const joinBtn = document.getElementById('joinBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const roomDisplay = document.getElementById('roomCode');
            const connLed = document.getElementById('connLed');

            function setConnected(connected, code = '---') {
                if (connected) {
                    connLed.className = 'status-led green';
                    roomDisplay.textContent = code;
                } else {
                    connLed.className = 'status-led';
                    roomDisplay.textContent = '---';
                }
            }

            hostBtn.addEventListener('click', () => {
                if (window.network) {
                    window.network.initPeer(true, null, {
                        onPlayerJoined: () => setConnected(true, window.network.getRoomCode()),
                        onPlayerDisconnect: () => setConnected(false)
                    }).then(roomCode => {
                        setConnected(true, roomCode);
                    }).catch(err => {
                        console.error('Host failed', err);
                        alert('Host failed: ' + err);
                    });
                }
            });

            joinBtn.addEventListener('click', () => {
                const code = prompt('Enter room code:');
                if (!code) return;
                if (window.network) {
                    window.network.initPeer(false, code, {
                        onPlayerDisconnect: () => setConnected(false)
                    }).then(() => {
                        setConnected(true, code);
                    }).catch(err => {
                        console.error('Join failed', err);
                        alert('Join failed: ' + err);
                    });
                }
            });

            disconnectBtn.addEventListener('click', () => {
                if (window.network) {
                    window.network.disconnect();
                    setConnected(false);
                }
            });

            // ===== RETRO TV EFFECTS ‚Äì MAXIMUM NOSTALGIA =====
            const staticOverlay = document.getElementById('staticOverlay');
            const glitchOverlay = document.getElementById('glitchOverlay');
            const verticalRoll = document.getElementById('verticalRoll');
            const canvas = document.getElementById('gameCanvas');

            // Frequent static bursts (every 2-5 seconds)
            setInterval(() => {
                staticOverlay.classList.add('active');
                setTimeout(() => staticOverlay.classList.remove('active'), 100 + Math.random() * 200);
            }, 2000 + Math.random() * 3000);

            // Occasional longer static (like heavy interference)
            setInterval(() => {
                staticOverlay.classList.add('active');
                setTimeout(() => staticOverlay.classList.remove('active'), 500 + Math.random() * 1000);
            }, 8000 + Math.random() * 5000);

            // Vertical roll effect (every 10 seconds or so)
            setInterval(() => {
                verticalRoll.classList.add('active');
                setTimeout(() => verticalRoll.classList.remove('active'), 800 + Math.random() * 1200);
            }, 10000 + Math.random() * 7000);

            // "OUT OF SERVICE" glitches (more frequent)
            setInterval(() => {
                glitchOverlay.classList.add('active');
                setTimeout(() => glitchOverlay.classList.remove('active'), 800 + Math.random() * 1500);
            }, 15000 + Math.random() * 10000); // about every 15-25 seconds

            // Random hue shifts on canvas (color TV misadjustment)
            setInterval(() => {
                canvas.classList.add('hue-shift');
                setTimeout(() => canvas.classList.remove('hue-shift'), 500);
            }, 12000 + Math.random() * 8000);

            // Occasional quick blackout + static
            setInterval(() => {
                canvas.style.filter = 'brightness(0)';
                staticOverlay.style.opacity = '0.5';
                staticOverlay.classList.add('active');
                setTimeout(() => {
                    canvas.style.filter = '';
                    staticOverlay.style.opacity = '';
                    staticOverlay.classList.remove('active');
                }, 150);
            }, 25000 + Math.random() * 15000);

            // Subtle color fringe is always present via CSS overlays
        })();
    </script>
</body>
</html>
